<!DOCTYPE html>
<html>
  <head>
    <title>Logs</title>
  </head>
  <body>
    <h1>Logs</h1>
    <table>
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Level</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
          <tr>
            <td>{{ log.split()[0] }}</td>
            <td>{{ log.split()[1] }}</td>
            <td>{{ log.split()[2:]|join(' ') }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
